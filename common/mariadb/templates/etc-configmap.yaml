apiVersion: v1
kind: ConfigMap
metadata:
  name: mariadb-{{.Values.name}}-etc
  labels:
    app: mariadb
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    component: database
data:
  mariadb.cnf: |
    [mysqld]
    max_connections	    = 250
    innodb_buffer_pool_size = 512M
    innodb_open_files       = 1000
    sql_mode                = "TRADITIONAL"
