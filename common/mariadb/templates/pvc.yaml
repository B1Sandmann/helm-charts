{{- if .Values.persistence_claim }}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{.Values.persistence_claim }}
spec:
  accessModes:
  - ReadWriteOnce
  - ReadWriteMany
  - ReadOnlyMany
  resources:
    requests:
      storage: {{.Values.persistence_claim_size | default "10Gi" }}

{{ end }}
