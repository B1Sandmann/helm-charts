global:
  tld: cloud.sap
  region: local

db_name: DEFINED-IN-COMPONENT-CHART
db_user: DEFINED-IN-COMPONENT-CHART
db_password: null

port_metrics: '9237'
port_metrics_promexp: '9104'
loglevel: info
image: hub.global.cloud.sap/monsoon/sql_exporter
imageTag: 0.2.0
image_promexp: prom/mysqld-exporter
