apiVersion: v1
kind: Service

metadata:
  name: {{ include "alertmanager.fullname" . }}
  labels:
    app: alertmanager
    alertmanager: {{ include "alertmanager.name" . }}

spec:
  {{- if .Values.mesh.nodePort }}
  type: NodePort
  {{- end }}

  selector:
    app: alertmanager
    alertmanager: {{ include "alertmanager.name" . }}

  ports:
    - name: http
      port: 9093
    - name: mesh
      port: {{ required ".Values.mesh.port missing" .Values.mesh.port }}
      {{ if .Values.mesh.nodePort -}}
      nodePort: {{ .Values.mesh.nodePort }}
      {{- end }}
