{{- if .Values.thanos.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "prometheus.fullName" . }}-thanos-store
  labels:
    app: thanos-store
    prometheus: {{ include "prometheus.name" . }}

spec:
  ports:
    - name: http
      port: 9090
      targetPort: http
  selector:
    app: thanos-store
    prometheus: {{ include "prometheus.name" . }}
  {{- end }}
