kind: Deployment
{{- if .Capabilities.APIVersions.Has "apps/v1" }}
apiVersion: apps/v1
{{- else }}
apiVersion: extensions/v1beta1
{{- end }}
metadata:
  name: apic-exporter
  namespace: {{ .Values.exporter.namespace }}
spec:
  selector:
    matchLabels:
      app: apic-exporter
  template:
    metadata:
      labels:
        app: apic-exporter
    spec:
      volumes:
        - name: apic-exporter-config
          configMap:
            name: apic-exporter
      containers:
        - name: apic-exporter
          image: {{ required ".Values.global.registry variable missing" .Values.global.registry }}/{{ required ".Values.global.image.name variable missing" .Values.global.image.name }}:{{ required ".Values.global.image.tag variable missing" .Values.global.image.tag }}
          ports:
            - name: metrics
              containerPort: {{ required ".Values.exporter.prometheus_port missing" .Values.exporter.prometheus_port }}
          args:
            - -c
            - /config.yaml
            - -p
            - {{ required ".Values.exporter.prometheus_port missing" .Values.exporter.prometheus_port }}
          volumeMounts:
            - mountPath: /
              name: apic-exporter-config
              readOnly: true
          resources:
{{ toYaml .Values.exporter.resources | indent 12 }}

