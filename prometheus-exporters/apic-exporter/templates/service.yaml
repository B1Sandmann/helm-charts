kind: Service
apiVersion: v1
metadata:
  name: apic-exporter
  namespace: {{ .Values.exporter.namespace }}
  annotations:
    "prometheus.io/scrape": "true"
    "prometheus.io/port": {{ .Values.exporter.prometheus_port }}
spec:
  selector:
    app: apic-exporter
  ports:
    - name: metrics
      port: {{ .Values.exporter.prometheus_port }}