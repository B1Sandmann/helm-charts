apiVersion: v1
kind: ConfigMap
metadata:
  name: apic-exporter
data:
  config.yaml: |
    aci:
      apic_hosts: {{ .Values.aci.apic_hosts | quote }}
      apic_user: {{ .Values.aci.apic_user | quote }}
      apic_password: {{ .Values.aci.apic_password | quote }}
      apic_tenant_name: {{ .Values.aci.apic_tenant_name | quote }}