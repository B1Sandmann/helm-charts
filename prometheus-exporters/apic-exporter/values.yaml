global:
  image:
    name: apic-exporter
    tag: DEFINED-IN-REGION-SECRETS
exporter:
  log_level: INFO
  prometheus:
    port: 9102
    scrape: true
    name: infra-collector
  namespace: infra-monitoring
  resources:
    limits:
      memory: 500Mi
      cpu: 300m
    requests:
      memory: 300Mi
      cpu: 150m