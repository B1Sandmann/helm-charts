{{- range $collector := $.Values.collector }}
---
apiVersion: v1
kind: Service
metadata:
  name: esxi-exporter-{{ required "$collector is missing" $collector }}
  namespace: infra-monitoring
spec:
  selector:
    app: esxi-exporter-{{ required "$collector is missing" $collector }}
  ports:
    - name: metrics
      port: {{ $.Values.listen_port }}
{{- end }}
