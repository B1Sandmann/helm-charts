kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: vrops-exporter 
  namespace: infra-monitoring
spec:
  selector:
    matchLabels:
      app: vrops-exporter 
      type: exporter
  template:
    metadata:
      labels:
        app: vrops-exporter
        type: exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: {{ .Values.vrops.port_number | quote }}
        prometheus.io/targets: {{ required ".Values.vrops.alerts.prometheus missing" .Values.vrops.alerts.prometheus | quote }}
    spec:
      containers:
         - name: vrops-exporter
           image: {{ required ".Values.vrops.image.imageRegistry variable missing" .Values.vrops.image.imageRegistry }}/{{ .Values.vrops.image.namespace }}/{{ .Values.vrops.image.name }}:{{ .Values.vrops.image.tag }}
           ports:
             - name: metrics
               containerPort: {{ .Values.vrops.port_number }}
           #livenessProbe:
             #httpGet:
               #path: /metrics
               #port: {{ .Values.vrops.port_number }}
             #initialDelaySeconds: 30
             #timeoutSeconds: 10
             #periodSeconds: 15
           env:
           - name: USER
             value: {{ required "vrops.user variable is missing" .Values.vrops.user }}
           - name: PASSWORD
             value: {{ required "vrops.password variable is missing" .Values.vrops.password }}
           - name: EXPORT_PORT
             value: {{ .Values.vrops.port_number | quote }}
