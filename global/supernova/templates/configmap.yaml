    severity: ^(?:critical)$
    tier: ^(?:net)$

  - name: net_warning
    region: ^(?:admin|ap-ae-1|ap-au-1|ap-cn-1|ap-jp-1|ap-jp-2|ap-sa-1|eu-de-1|eu-de-2|eu-nl-1|eu-ru-1|la-br-1|na-ca-1|na-us-1|na-us-3)$
    severity: ^(?:warning)$
    tier: ^(?:net)$

  - name: net_info
    region: ^(?:admin|ap-ae-1|ap-au-1|ap-cn-1|ap-jp-1|ap-jp-2|ap-sa-1|eu-de-1|eu-de-2|eu-nl-1|eu-ru-1|la-br-1|na-ca-1|na-us-1|na-us-3)$
    severity: ^(?:info)$
    tier: ^(?:net)$

  - name: qa
    region: ^(?:qa-de-1)$
    severity: ^(?:critical|warning|info)$

  - name: dev
    region: ^(?:staging|lab-1)$
    severity: ^(?:critical|warning|info)$
