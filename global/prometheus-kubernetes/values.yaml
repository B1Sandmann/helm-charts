global:
  region: global
  domain: cloud.sap

# Values for global kubernetes Prometheus.
prometheus-kubernetes-global:
  name: kubernetes-global

  retentionTime: 90d

  additionalScrapeConfigs:
    name: k8s-global-additional-scrape-config
    key: scrape-config.yaml

  ingress:
    enabled: true
    hostNameOverride: prometheus-kubernetes.global.cloud.sap
    annotations:
      disco/zone-name: "global.cloud.sap."

  persistence:
    enabled: true
    size: 300Gi

  rbac:
    create: true

  serviceAccount:
    create: true

  serviceDiscoveries:
    endpoints:
      enabled: false

  # Comment the `prometheus-sso-cert` if SSO is not used (aka authentication.enabled=false)
  secrets:
    - prometheus-sso-cert

  # Disable alerting until the transition to the operated Prometheus was done in all regions.
  # alertmanagers:
  #  - alertmanager.eu-de-1.cloud.sap
  #  - alertmanager.eu-nl-1.cloud.sap

# Basic alerts for global Prometheus.
alerts:
  prometheus: kubernetes-global

# List of regions to which the prometheus-kubernetes is deployed.
regionList:
  - "ap-au-1"
  - "ap-cn-1"
  - "ap-ae-1"
  - "ap-sa-1"
  - "ap-jp-1"
  - "ap-jp-2"
  - "eu-de-1"
  - "eu-de-2"
  - "eu-nl-1"
  - "eu-ru-1"
  - "la-br-1"
  - "na-ca-1"
  - "na-us-1"
  - "na-us-2"
  - "na-us-3"
  - "qa-de-1"
  # Admin cluster not on k8s 1.8, so no operated Prometheus.
  # - "admin"

# Regional Prometheis are only accessible after presenting a valid SSO certificate.
authentication:
  enabled: true
  # Defined via secrets.
  # ssoCert:
  # ssoKey:
