kind: Deployment
apiVersion: extensions/v1beta1

metadata:
  name: blackhole-importers

spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 2
  template:
    metadata:
      labels:
        name: blackhole-importers
    spec:
      # The preStop hook below sleeps 30 seconds, extend the gracePeriod accordingly
      terminationGracePeriodSeconds: 60

      initContainers:
        - name: wait-for-database
          image: alpine
          command: ["sh", "-c", "for i in $(seq 1 300); do nc -zvw1 blackhole 80 && exit 0 || sleep 3; done; exit 1"]

      containers:
        - name: blackhole-importers
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{.Values.image.pullPolicy}}
          command: ["yarn", "run-importers"]
          env:
            - name: REGION
              value: {{ .Values.region }}
            - name: ALERTS_API_ENDPOINT
              value: {{ .Values.alerts_api_endpoint }}
            - name: IMPORTER_API_KEY
              value: {{ .Values.clients.coreImporter.key }}
            - name: IMPORTER_API_SECRET
              value: {{ .Values.clients.coreImporter.secret }}
          livenessProbe:
            httpGet:
              path: /system/liveliness
              port: 80
            timeoutSeconds: 10
            periodSeconds: 60
            initialDelaySeconds: 60
          readinessProbe:
            httpGet:
              path: /system/readiness
              port: 80
            timeoutSeconds: 5
            periodSeconds: 5
          lifecycle:
            preStop:
              exec:
                #Give the ingress some time to reload its config
                command: ["/bin/sh","-c","sleep 30"]

