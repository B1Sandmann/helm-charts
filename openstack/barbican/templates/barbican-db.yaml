{{- if .Values.postgresql.useOperator }}
apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: {{.Values.postgresql.clusterName}}
spec:
  # seems to be a required setting. its full impact is unclear though (also used in dns namings)
  teamId: "barbican"

  enableMasterLoadBalancer: false
  enableReplicaLoadBalancer: false

  allowedSourceRanges: # load balancers' source ranges for both master and replica services
  - 127.0.0.1/32

  # postgresql describes PostgreSQL version and pairs of configuration parameter name - values
  postgresql:
    # postgres version
    version: "9.5"
    # postgres parameters
    parameters:
      max_connections: "100"
      log_statement: "all"

  # patroni contains Patroni-specific configuration
  patroni:
    initdb:
      encoding: "UTF8"
      locale: "en_US.UTF-8"
      data-checksums: "true"

    # pg_hba overrides
    pg_hba:
    - hostssl all all 0.0.0.0/0 md5
    - host    all all 0.0.0.0/0 md5
    - hostnossl all all 0.0.0.0/0 md5

    # leader ttl lock duration?
    ttl: 10
    # wait time in seconds for the leader-election running loop iterations
    loop_wait: &loop_wait 10
    retry_timeout: 10
    maximum_lag_on_failover: 33554432

  # pv settings
  volume:
    size: 1Gi

  # number of postgres instances
  numberOfInstances: 3

  # database users per database
  users:
    # database owner
    {{.Values.global.dbUser}}
    - superuser
    - createdb

  #databases: name->owner
  databases:
    {{.Values.postgresql.postgresDatabase}}: {{.Values.global.dbUser}}


  # restore
  #clone: 
    #cluster: "barbican-db"
    #uid: "7a2f7143-4fb1-11e8-bace-08002783bf75"
    #timestamp: "2018-05-04T15:45:41.000Z"

  {{- if .Values.pgmetrics }}
  # database metrics prometheus exporter
  postgres_exporter:
    image: "hub.global.cloud.sap/monsoon/postgres-exporter:20180511084212"
    cpu_request: "100m"
    memory_request: "50Mi"
    configmap_name: {{ template "fullname" . }}-pgmetrics
    database: {{.Values.postgresql.postgresDatabase}}
  {{- end }}

  {{- if .Values.postgresql.waleBackup }}
  wale_backup:
    WAL_S3_BUCKET: {{.Values.postgresql.waleBackup.bucketName}}
    BACKUP_SCHEDULE: {{.Values.postgresql.waleBackup.backupSchedule}}
    AWS_ACCESS_KEY_ID: {{.Values.postgresql.waleBackup.s3AccessKeyID}}
    AWS_SECRET_ACCESS_KEY: {{.Values.postgresql.waleBackup.s3SecretAccessKey}}
    AWS_REGION: {{.Values.postgresql.waleBackup.s3Region}}
  {{- end }}

{{- end }}