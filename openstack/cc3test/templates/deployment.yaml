kind: Deployment
apiVersion: apps/v1

metadata:
  name: cc3test-4testing
  namespace: cc3test

spec:
  replicas: 1
  selector:
    matchLabels:
      name: cc3test-4testing
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 2
  template:
    metadata:
      labels:
        name: cc3test-4testing
    spec:
      volumes:
        - name: cc3test-config
          configMap:
            name: cc3test-config
      containers:
        - name: cc3test-4testing
          image: {{ required ".Values.global.registry variable missing" .Values.global.registry }}/{{ required ".Values.cc3test.image.name variable missing" .Values.cc3test.image.name }}:{{ required ".Values.cc3test.image.tag variable missing" .Values.cc3test.image.tag }}
            command: ["/bin/sh"]
            args: ["-c", "while true; sleep 60; done"]
          volumeMounts:
            - name: cc3test-config
              mountPath: /cc3test/config
              readOnly: true

          livenessProbe:
            exec:
              command:
              - pytest
              - --version
            timeoutSeconds: 5
            periodSeconds: 15
            initialDelaySeconds: 15
          readinessProbe:
            exec:
              command:
              - pytest
              - --version
            timeoutSeconds: 5
            periodSeconds: 15
            initialDelaySeconds: 15
