apiVersion: v1
kind: ConfigMap
metadata:
  name: cc3test-api
  namespace: {{ .Values.cc3test.namespace }}
data:
  config.yaml: |
    global:
      region: {{ .Values.global.region }}
      availability_zones:
{{ toYaml .Values.global.availability_zones | indent 8 }}
    openstack:
{{ toYaml .Values.openstack | indent 6 }}
    statsd:
{{ toYaml .Values.statsd | indent 6 }}
    nova:
{{ toYaml .Values.nova | indent 6 }}