apiVersion: extensions/v1beta1
kind: Ingress

metadata:
  name: es-client
  namespace: elk
  annotations:
    vice-president: {{ default false .Values.vice_president | quote }}
    prometheus.io/probe: "true"

spec:
  tls:
     - secretName: es-client
       hosts: [{{.Values.elk_elasticsearch_endpoint_host_public}}]
  rules:
    - host: {{.Values.elk_elasticsearch_endpoint_host_public}}
      http:
        paths:
        - path: /
          backend:
            serviceName: es-client
            servicePort: {{.Values.elk_elasticsearch_port_internal}}
