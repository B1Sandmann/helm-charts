{{- range $index, $memcached := .Values.memcached_servers }}
kind: Service
apiVersion: v1

metadata:
  name: swift-{{ $memcached }}
  labels:
    release: "{{ $.Release.Name }}"
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9150"

spec:
  selector:
    name: swift-{{ $memcached }}
  ports:
  - name: memcached
    port: 11211
    targetPort: memcached
---
{{end}}
