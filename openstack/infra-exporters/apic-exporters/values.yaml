apic_exporters:
  enabled: True
  docker_repo: DEFINED-IN-REGION-CHART
  image_version: DEFINED-IN-REGION-CHART
  device_information:
    hosts: DEFINED-IN-REGION-CHART
    username: DEFINED-IN-REGION-CHART
    password: DEFINED-IN-REGION-CHART
    tenant_name: DEFINED-IN-REGION-CHART
    proxy:
          http: ''
          https: ''
          no: '*'
    log_level: INFO
  resources:
    enabled: True
    requests:
      memory: 50Mi
      cpu: 3m
    limits:
      memory: 75Mi
      cpu: 10m
  exporter_types:
    - name: apichealth
      enabled: True
      collection_interval: 60
      prometheus_port: 9102
      collector:
        - prometheus