{{- if .Values.ingress.enabled }}
apiVersion: extensions/v1beta1
kind: Ingress

metadata:
  name: grafana
  annotations:
  {{- if .Values.grafana.vice_president }}
    vice-president: "true"
  {{- end}}
  {{- if .Values.grafana.tls_client_auth.enabled}}
    nginx.ingress.kubernetes.io/auth-tls-secret: "{{.Release.Namespace}}/ca-{{.Values.grafana.endpoint.host.public | replace "." "-"}}"
    nginx.ingress.kubernetes.io/auth-tls-verify-depth: "3"
    nginx.ingress.kubernetes.io/auth-tls-verify-client: "on"
  {{ end }}

spec:
  tls:
     - secretName: "tls-{{.Values.grafana.endpoint.host.public | replace "." "-"}}"
       hosts: ["{{.Values.grafana.endpoint.host.public}}"]
  rules:
    - host: "{{.Values.grafana.endpoint.host.public}}"
      http:
        paths:
        - path: /
          backend:
            serviceName: grafana
            servicePort: {{.Values.grafana.endpoint.port.public}}
{{- end }}
