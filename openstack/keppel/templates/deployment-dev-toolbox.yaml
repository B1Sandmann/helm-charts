{{- if .Values.keppel.with_dev_toolbox }}

# In staging/QA, the dev-toolbox is a place to run mitmproxy to observe what the
# keppel-api is doing. The templates/deployment-api.yaml has some amendments
# for quickly setting HTTP_PROXY=http://dev-toolbox:8080 and KEPPEL_INSECURE=true
# to enable mitmproxy usage.

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: dev-toolbox
  labels:
    run: dev-toolbox
spec:
  replicas: 1
  selector:
    matchLabels:
      name: dev-toolbox
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        name: dev-toolbox
    spec:
      containers:
      - name: dev-toolbox
        command:
        - /bin/bash
        - -c
        - |
          set -euo pipefail
          apt update
          apt install -y python3-pip
          pip3 install mitmproxy
          echo -e '\e[1;32mReady to go! Log in with kubectl exec.\e[0m'
          exec tail -f /dev/null
        env:
          - name: LANG
            value: en_US.UTF-8
        image: ubuntu:latest
        imagePullPolicy: Always
      terminationGracePeriodSeconds: 0

---

kind: Service
apiVersion: v1

metadata:
  name: dev-toolbox

spec:
  selector:
    name: dev-toolbox
  ports:
    - port: 8080 # mitmproxy default port

{{- end }}
