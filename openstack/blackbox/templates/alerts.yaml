{{- $values := .Values.global.alerts.prometheus }}
{{- range $path, $bytes := .Files.Glob "alerts/*.alerts" }}
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule

metadata:
  name: infra-{{ printf "%s" $path | replace "/" "-" }}
  labels:
    type: alerting-rules
    prometheus: {{ required "$values missing" $values }}

spec:
{{ printf "%s" $bytes | indent 2 }}

{{- end }}