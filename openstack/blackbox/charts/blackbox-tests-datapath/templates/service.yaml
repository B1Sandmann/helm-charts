kind: Service
apiVersion: v1

metadata:
  name: blackbox-tests-datapath
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: {{ .Values.global.port_metrics | quote }}
    prometheus.io/targets: {{ .Values.alerts.prometheus | quote }}

spec:
  selector:
    name: blackbox-tests-datapath
  ports:
    - port: {{ .Values.global.port_metrics }}