kind: Service
apiVersion: v1

metadata:
  name: blackbox-tests-api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "{{.Values.global.port_metrics}}"
    prometheus.io/targets: “openstack”

spec:
  selector:
    name: blackbox-tests-api
  ports:
    - port: {{ .Values.global.port_metrics }}