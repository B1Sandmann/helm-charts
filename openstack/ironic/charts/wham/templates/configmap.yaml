{{- if .Values.enabled }}
apiVersion: v1
kind: ConfigMap

metadata:
  name: {{ include "wham.fullname" . }}
  labels:
    app: {{ include "wham.name" . }}
    chart: {{ include "wham.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}

data:
  wham.yaml: |
    handlers:
      baremetal:
          regions:
            qa-de-1:
              user: "{{ .Values.global.ipmi_exporter_user }}"
              password: "{{ .Values.global.ipmi_exporter_user_passwd }}"
              auth_url: "{{ .Values.os_auth_url }}"
{{- end }}