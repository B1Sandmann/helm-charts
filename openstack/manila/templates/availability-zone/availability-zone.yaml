{{- if .Values.shares }}
{{- range $az, $shares := .Values.shares -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: manila-storage-availability-zone-{{$az}}
  labels:
    system: openstack
    type: configuration
    component: manila
data:
  storage-availability-zone.conf: |
    [DEFAULT]
    storage_availability_zone = {{$az}}
---
{{ list $ $az | include "scheduler" }}
---
{{- range $i, $share := $shares.shares_netapp -}}
{{ list $ $share $az | include "share_netapp" }}
---
{{ list $ $share $az | include "share_netapp_configmap" }}
---
{{- end -}}
{{- end -}}
{{- end -}}
