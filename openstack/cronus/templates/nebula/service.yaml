{{- if .Values.nebula.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: nebula-service
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.nebula.port.http }}
      protocol: TCP
  selector:
    app.kubernetes.io/name: nebula
    app.kubernetes.io/instance: nebula
{{- end -}}
