apiVersion: "openstack.stable.sap.cc/v1"
kind: "OpenstackSeed"
metadata:
  name: domain-hcp03-seed
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  requires:
    - {{.Values.global.keystoneNamespace}}/keystone-seed

  domains:
  - name: hcp03
    description: HCP03

    projects:
    - name: admin
      description: 'HCP03 Administrators Project'
    - name: hcp03-net-infra
      description: 'Home of address-scopes, subnetpools, external networks, subnets for the hcp03 domain'
    - name: hcp03-shared-infra
      description: 'Home of private networks, backup networks and routers for the hcp03 domain'
    - name: support
      description: 'Support (MOOPS)'

    groups:
    - name: HCP03_DOMAIN_MEMBERS
      roles:
      - domain: hcp03
        role: member
    - name: HCP03_DOMAIN_ADMINS
      roles:
      - domain: hcp03
        role: admin
      - domain: hcp03
        role: member
      - project: admin
        role: admin
      - project: admin
        role: member
      - project: support
        role: member
      - project: support
        role: admin

    - name: HCP03_DOMAIN_NETWORK_ADMINS
      roles:
      - project: hcp03-net-infra
        role: admin
      - project: hcp03-shared-infra
        role: admin
    - name: HCP03_DOMAIN_RESOURCE_ADMINS
      roles:
      - domain: hcp03
        role: admin

    config:
      identity:
        driver: {{ .Values.ldapDriver | default "cc_ldap" }}
      ldap:
        page_size: 1000
        use_tls: false
        tls_req_cert: allow
        url: {{ .Values.ldapUrl | quote }}
        user: {{ .Values.ldapUser | quote }}
        password: {{ .Values.ldapPassword | quote }}
        suffix: {{ .Values.ldapSuffix | quote }}
        query_scope: one
        use_dumb_member: false
        user_tree_dn: OU=Identities,{{ .Values.ldapSuffix }}
        user_objectclass: user
        user_id_attribute: cn
        user_name_attribute: name
        user_mail_attribute: mail
        user_pass_attribute: userPassword
        user_description_attribute: displayName
        user_enabled_attribute: userAccountControl
        user_enabled_mask: 2
        user_enabled_default: 512
        user_attribute_ignore: default_project_id
        user_allow_create: False
        user_allow_delete: False
        user_allow_update: False
        user_filter: (|(memberOf=CN=HCP03_DOMAIN_USERS,OU=HCP03,OU=OSDomains,OU=CCloud,{{ .Values.ldapSuffix }})(memberOf=CN=MONSOON3_TECHNICAL_USERS,OU=MONSOON3,OU=OSDomains,OU=CCloud,{{ .Values.ldapSuffix }}))
        group_objectclass: group
        group_id_attribute: cn
        group_name_attribute: name
        group_desc_attribute: description
        group_member_attribute: member
        group_allow_create: False
        group_allow_delete: False
        group_allow_update: False
        group_tree_dn: OU=HCP03,OU=OSDomains,OU=CCloud,{{ .Values.ldapSuffix }}
        use_pool: true
        pool_size: 10
        pool_connection_lifetime: 60
        use_auth_pool: true
        auth_pool_size: 100
        auth_pool_connection_lifetime: 60