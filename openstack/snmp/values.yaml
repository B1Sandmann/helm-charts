# Default values for snmp-exporter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
snmp_exporter:
  replicaCount: 1
  image:
    repository: prom/snmp-exporter
    tag: v0.10.0
    pullPolicy: IfNotPresent
  service:
    name: snmp-exporter
    type: ClusterIP
    port: 9116

prometheus:
  image: prom/prometheus:v2.2.1
  retention: 1h
  listen_port: 9090
