apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ template "snmp-exporter.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
spec:
  type: {{ .Values.snmp_exporter.service.type }}
  ports:
    - port: {{ .Values.snmp_exporter.service.port }}
      protocol: TCP
      name: {{ .Values.snmp_exporter.service.name }}
  selector:
    app: {{ .Chart.Name }}
