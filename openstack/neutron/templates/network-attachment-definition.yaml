{{- if .Values.agent.multus | default false }}
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: bond-conf
  annotations:
    "helm.sh/hook": crd-install
spec:
  config: '{
      "cniVersion": "0.3.1",
      "type": "macvlan",
      "master": "bond1",
      "mode": "bridge",
      "ipam": {
        "type": "static",
        "addresses": [
          { "address": "10.46.100.250/25" }
        ]
      }
    }'
{{- end }}