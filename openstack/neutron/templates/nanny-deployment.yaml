{{- if .Values.nanny.enabled }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: neutron-nanny
  namespace: monsoon3
  labels:
    system: openstack
    service: neutron-nanny

spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        component: neutron-nanny
    spec:
      nodeSelector:
        zone: farm
      volumes:
        - name: neutron-etc
          configMap:
            name: neutron-etc
      containers:
{{- if .Values.nanny.cleanup-pending-lb.enabled }}
        - name: cleanup-pending-lb
          image: {{.Values.global.imageRegistry}}/{{.Values.global.image_namespace}}/neutron-nanny:{{.Values.imageVersion_neutron_nanny}}
          imagePullPolicy: IfNotPresent
          command:
            - dumb-init
            - kubernetes-entrypoint
          env:
            - name: COMMAND
              value: "{{ if not .Values.nanny.debug }}/bin/bash /scripts/neutron-cleanup-pending-lb.sh{{ else }}sleep inf{{ end }}"
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: DEPENDENCY_SERVICE
              value: "neutron-postgresql,neutron-server"
            - name: NEUTRON_CLEANUP_PENDING_LB_ENABLED
              value: {{ .Values.nanny.cleanup-pending-lb.enabled | quote }}
            - name: NEUTRON_CLEANUP_PENDING_LB_DRY_RUN
              value: {{ .Values.nanny.cleanup-pending-lb.dry_run | quote }}
            - name: NEUTRON_CLEANUP_PENDING_LB_INTERVAL
              value: {{ .Values.nanny.cleanup-pending-lb.interval | quote }}
            - name: NEUTRON_CLEANUP_PENDING_LB_INTERATIONS
              value: {{ .Values.nanny.cleanup-pending-lb.iterations | quote }}
          volumeMounts:
            - mountPath: /neutron-etc
              name: neutron-etc
{{- end }}
{{- end }}
