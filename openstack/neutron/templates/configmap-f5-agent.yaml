{{- if contains ",f5" .Values.ml2_mechanismdrivers }}
{{- range $lb := .Values.new_f5.loadbalancers -}}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: neutron-f5-{{$lb.name}}
  labels:
    system: openstack
    type: configuration
    component: neutron

data:
  f5-agent.conf.ini: |
    [F5]
    physical_device_mappings = {{ $lb.physical_device_mappings }}
    sync_interval = {{ $.Values.new_f5.periodic_interval }}
    backend = icontrol
    devices = {{ range $host := $lb.guest_hosts }}{{ tuple $host $lb.username $lb.password | include "f5_url" }},{{ end }}

    [F5_VCMP]
    host = {{ range $host := $lb.vcmp_hosts }}{{ tuple $host $lb.username $lb.password | include "f5_url" }}{{ end }}
    guest = {{ $lb.guest_hosts | join "," }}
{{- end }}
{{- end }}
