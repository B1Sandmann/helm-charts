{{ $config := .Values.hermes.certs }}
kind: Ingress
apiVersion: extensions/v1beta1

metadata:
  name: hermes-api
  annotations:
    vice-president: {{ default false .Values.hermes.certs.vice_president | quote }}
    prometheus.io/probe: "true"

spec:
  tls:
    - secretName: hermes-api
      hosts: [ {{ $config.domain }} ]
  rules:
    - host: {{ $config.domain }}
      http:
        paths:
          - path: /
            backend:
              serviceName: hermes-api
              servicePort: 80

---

