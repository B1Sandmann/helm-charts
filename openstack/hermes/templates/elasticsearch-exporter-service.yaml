{{- if .Values.elasticsearch_exporter.enabled }}
kind: Service
apiVersion: v1
metadata:
  name: elasticsearch-exporter-{{ .Values.elasticsearch_exporter.name }}
  namespace: hermes
  labels:
    system: openstack
    service: logging
    component: elasticsearch-exporter-{{ .Values.elasticsearch_exporter.name }}
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "{{ .Values.elasticsearch_exporter.listen_port }}"

spec:
  selector:
    component: elasticsearch-exporter-{{ .Values.elasticsearch_exporter.name }}
  ports:
    - name: metrics
      port: {{$.Values.elasticsearch_exporter.listen_port}}
{{ end -}}
