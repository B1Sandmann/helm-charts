# Default values for sre.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Name of the Prometheus to publish to
prometheus:
  aggregations: openstack
  alerts: openstack

# recording periods
periods:
  - 5m
  - 30m
  - 1h
  - 2h
  - 6h
  - 1d
  - 3d

# SLO's
slo:
  api_error_ratio_percent:
    keystone: 0.1
    arc-api: 0.1
    barbican-api: 0.1
    castellum-api: 0.1
    cinder-api: 0.1
