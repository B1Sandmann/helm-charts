{{- if .Values.logstash.jdbc.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.logstash.jdbc.configMap }}
  labels:
    app: "{{ template "logstash.fullname" . }}"
    chart: "{{ .Chart.Name }}"
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
data:
  {{ .Values.logstash.jdbc.configFile }}: |
{{ include (print .Template.BasePath "/_jdbc_filter.tpl") . | indent 4 }}
{{- end -}}