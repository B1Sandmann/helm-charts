kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: jumpserver-exporter 
  namespace: maia 
spec:
  #replicas: 1
  selector:
    matchLabels:
      app: jumpserver-exporter 
      type: exporter
  template:
    metadata:
      labels:
        app: jumpserver-exporter
        type: exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.jumpserver.port_number }}"
    spec:
      containers:
         - name: jumpserver-exporter
           image: "{{ .Values.global.imageRegistry }}/{{ .Values.jumpserver.image.namespace }}/{{ .Values.jumpserver.image.name }}:{{ .Values.jumpserver.image.tag }}"
           command:
              - /usr/bin/python3
           args:
              - /jumpserver-health/export.py
              - -r "{{ .Values.global.region }}"
              - -p "{{ .Values.jumpserver.radius_secret }}"
              - -o {{ .Values.jumpserver.port_number }}
           ports:
             - name: metrics
               containerPort: {{ .Values.jumpserver.port_number }}
           env:
           - name: REGION
             value: "{{ .Values.global.region }}"
           - name: RADIUS_SECRET
             value: "{{ .Values.jumpserver.radius_secret }}"
