{{- $values := .Values }}
{{- range $path, $bytes := .Files.Glob "aggreations/*.rules" }}
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule

metadata:
  name: {{ printf "maia-%s" $path | replace "/" "-" }}
  labels:
    app: maia
    tier: os
    type: aggreation-rules
    prometheus: {{ required ".Values.prometheus_server.name missing" $values.prometheus_server.name }}

spec:
{{ printf "%s" $bytes | indent 2 }}

{{- end }}
