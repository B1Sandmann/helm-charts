apiVersion: v1
kind: Service
metadata:
  name: jumpserver-exporter
  namespace: maia
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "{{ .Values.jumpserver.port_number }}"
spec:
  selector:
    component: maia
    #app: jumpserver-exporter
    #type: exporter
  ports:
    - port: "{{ .Values.jumpserver.port_number }}"
