{{- if .Values.postgresql.useOperator }}
apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: keystone-db
spec:
  #postgresql:
  #  version: "10"
  #  parameters:
  #    key1: value1
  #    key2: value2

  teamId: "keystone"
  volume:
    size: 1Gi
  numberOfInstances: 2
  users:
    # database owner
    keystone:
    - superuser
    - createdb

  #databases: name->owner
  databases:
    keystone: keystone
  postgresql:
    version: "10"
{{- end }}