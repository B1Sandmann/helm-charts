{{- if .Values.postgresql.useOperator }}
apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: keystone-db
spec:
  teamId: "keystone"
  volume:
    size: 1Gi
  numberOfInstances: 2
  users:
    # database owner
    keystone:
    - superuser
    - createdb

  #databases: name->owner
  databases:
    keystone: keystone
  postgresql:
    version: "10"
{{- end }}