{{- range $name, $v := .Values.workers }}
{{- with $ }}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: octavia-worker-{{ $name }}
  labels:
    app.kubernetes.io/name: octavia-worker-{{ $name }}
    helm.sh/chart: {{ include "octavia.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: octavia-worker-{{ $name }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: octavia-worker-{{ $name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        configmap-etc-hash: {{ include (print $.Template.BasePath "/octavia-etc-configmap.yaml") . | sha256sum }}
        configmap-worker-hash: {{ include (print $.Template.BasePath "/octavia-worker-configmap.yaml") . | sha256sum }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/targets: {{ required ".Values.alerts.prometheus missing" .Values.alerts.prometheus | quote }}
    spec:
      containers:
        - name: octavia-worker
          image: {{required ".Values.global.imageRegistry is missing" .Values.global.imageRegistry}}/{{.Values.global.imageNamespace}}/loci-octavia:{{required "Values.imageVersion is missing" .Values.imageVersion}}
          imagePullPolicy: IfNotPresent
          command: ['dumb-init', 'kubernetes-entrypoint']
          resources:
{{ toYaml .Values.resources | indent 12 }}
          volumeMounts:
            - name: octavia-etc
              mountPath: /etc/octavia/octavia.conf
              subPath: octavia.conf
              readOnly: true
            - name: octavia-etc
              mountPath: /etc/octavia/esd/esd.json
              subPath: esd.json
              readOnly: true
            - name: octavia-etc
              mountPath: /etc/octavia/logging.ini
              subPath: logging.ini
              readOnly: true
            - name: octavia-etc-worker
              mountPath: /etc/octavia/octavia-worker.conf
              subPath: octavia-worker.conf
              readOnly: true
            - mountPath: /var/run/octavia
              name: octavia-var
          env:
            - name: COMMAND
              value: "octavia-worker --config-file /etc/octavia/octavia.conf --config-file /etc/octavia/octavia-worker.conf"
            - name: DEPENDENCY_SERVICE
              value: "{{ .Release.Name }}-mariadb,{{ .Release.Name }}-rabbitmq"
            - name: NAMESPACE
              value: {{ .Release.Namespace }}
            - name: PYTHONWARNINGS
              value: "ignore:Unverified HTTPS request"
            - name: REQUESTS_CA_BUNDLE
              value: ""
            {{- if .Values.sentry.enabled }}
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: sentry
                  key: octavia.DSN.python
            {{- end }}
        - name: octavia-driver-agent
          image: {{required ".Values.global.imageRegistry is missing" .Values.global.imageRegistry}}/{{.Values.global.imageNamespace}}/loci-octavia:{{required "Values.imageVersion is missing" .Values.imageVersion}}
          imagePullPolicy: IfNotPresent
          command: ["dumb-init", "octavia-driver-agent", "--config-file", "/etc/octavia/octavia.conf"]
          resources:
{{ toYaml .Values.resources | indent 12 }}
          volumeMounts:
            - name: octavia-etc
              mountPath: /etc/octavia/octavia.conf
              subPath: octavia.conf
              readOnly: true
            - name: octavia-etc
              mountPath: /etc/octavia/logging.ini
              subPath: logging.ini
              readOnly: true
            - mountPath: /var/run/octavia
              name: octavia-var
          env:
            {{- if .Values.sentry.enabled }}
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: sentry
                  key: octavia.DSN.python
            {{- end }}
      volumes:
        - name: octavia-etc
          configMap:
            name: octavia-etc
        - name: octavia-etc-worker
          configMap:
            name: octavia-etc-{{ $name }}
        - name: octavia-var
          emptyDir: {}
{{- end }}
{{- end }}
