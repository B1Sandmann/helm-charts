{{- range $name, $val := .Values.workers -}}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: octavia-etc-{{ $name }}
  labels:
    system: openstack
    type: configuration
    component: neutron

data:
  octavia-worker.conf: |
    [DEFAULT]
    host = {{$name}}

    [f5_agent]
    bigip_urls = {{ $val.bigip_urls | join ", " }}
    bigip_verify = false
    bigip_token = true
    esd_dir = /etc/octavia/esd
    sync_to_group = {{ default "" $val.sync_to_group }}
{{ end }}
