# Ingress related but independent values.
ingress:
  tls_client_auth:
    enabled: false
    cacrt: |
      -----BEGIN CERTIFICATE-----
      -----END CERTIFICATE-----

  external_public_service:
    enabled: false
    #ip:

vice-president:
  president:
    rbac:
      create: true
      serviceAccountName: president

disco:
  enabled: false

  rbac:
    create: true
    serviceAccountName: disco

  # No OpenStackSeeder available in scaleout clusters.
  seed:
    enabled: false

container-linux-update-operator:
  rbac:
    create: true

# Values for stable/nginx-ingress chart.
nginx-ingress:
  controller:
    image:
      repository: sapcc/nginx-ingress-controller
      tag: "0.26.1"

    livenessProbe:
      initialDelaySeconds: 30

    kind: Deployment
    replicaCount: 3

    minReadySeconds: 60
    updateStrategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 1

    config:
      http-snippet: |
        map $ssl_client_s_dn $ssl_client_s_dn_cn {
            default "anonymous";
            ~CN=(?<CN>[^/,\"]+) $CN;
        }
      location-snippet: |
        proxy_set_header X-REMOTE-USER $ssl_client_s_dn_cn;
      proxy-send-timeout: '300'
      proxy-read-timeout: '300'
      proxy-body-size: '0k'
      server-name-hash-bucket-size: '128'
      map-hash-bucket-size: '128'
      worker-processes: '8'
      disable-ipv6: 'true'
      ssl-redirect: 'true'
      enable-underscores-in-headers: "true"
      # worker shutdown timeout to 5h
      worker-shutdown-timeout: "18000s"

    extraArgs:
      annotations-prefix: ingress.kubernetes.io

    service:
      #helm3 workaround. see: https://github.com/helm/helm/issues/6378
      omitClusterIP: "true"

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        additionalLabels:
          prometheus: "kubernetes"

    affinity:
      # don't co-locate replicas of the ingress controller on the same node
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - topologyKey: kubernetes.io/hostname
            labelSelector:
              matchExpressions:
                - key: app
                  operator: In
                  values:
                    - nginx-ingress
                - key: component
                  operator: In
                  values:
                    - controller

  defaultBackend:
    enabled: true
    replicaCount: 2
    minAvailable: 1

    image:
      repository: sapcc/defaultbackend
      tag: '1.5'

    podAnnotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "8080"
      prometheus.io/targets: "kubernetes,openstack"

    affinity:
      # don't co-locate replicas of the ingress backend on the same node
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - topologyKey: kubernetes.io/hostname
            labelSelector:
              matchExpressions:
                - key: app
                  operator: In
                  values:
                    - nginx-ingress
                - key: component
                  operator: In
                  values:
                    - default-backend
