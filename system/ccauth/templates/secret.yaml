apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ccauth.fullname" . }}
  labels:
    {{- include "ccauth.labels" . | nindent 4 }}
type: Opaque
data:
  keystoneHost: {{ include "ccauth.keystone.host" . | b64enc | quote }}
  keystoneAdminUsername: {{ required ".Values.ccauth.keystone.adminUsername undefined" .Values.ccauth.keystone.adminUsername | b64enc | quote }}
  keystoneAdminPassword: {{ required ".Values.ccauth.keystone.adminPassword undefined" .Values.ccauth.keystone.adminPassword | b64enc | quote }}
  keystoneAdminDomain: {{ required ".Values.ccauth.keystone.adminDomain undefined" .Values.ccauth.keystone.adminDomain | b64enc | quote }}
  keystoneAdminProject:  {{ required ".Values.ccauth.keystone.adminProject undefined" .Values.ccauth.keystone.adminProject | b64enc | quote }}
  ldapHost: {{ include "ccauth.ldap.host" . | b64enc | quote }}
  ldapBindDN: {{ required ".Values.ccauth.ldap.bindDN undefined" .Values.ccauth.ldap.bindDN | b64enc | quote }}
  ldapBindPW: {{ required ".Values.ccauth.ldap.bindPW undefined" .Values.ccauth.ldap.bindPW | b64enc | quote }}
  ldapBaseDN: {{ required ".Values.ccauth.ldap.baseDN undefined" .Values.ccauth.ldap.baseDN | b64enc | quote }}
