kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: sysctl
  namespace: kube-system
spec:
  selector:
    matchLabels:
      name: sysctl
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: sysctl
    spec:
      hostNetwork: true
      tolerations:
      - key: "species"
        operator: "Equal"
        value: "network"
        effect: "NoSchedule"
      containers:
        - image: sapcc/sysctl:latest
          name: sysctl
          imagePullPolicy: Always
          securityContext:
            privileged: true
