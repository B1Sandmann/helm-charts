global:
  region: DEFINED-AS-VALUE
  domain: DEFINED-AS-VALUE

  clusterType: controlplane

  prometheus_deploy:
    enabled: true

  prometheus:
    image: prom/prometheus
    tag: v2.8.0

  configmap_reload:
    image:
      repository: jimmidyson/configmap-reload
      tag: v0.2.2

prometheus:
  image: prom/prometheus
  tag: v2.8.0

ingress:
  host: prometheus

retention: 7d

federation:
  scrapeInterval: 2m
  scrapeTimeout: 115s

persistence:
  name: prometheus-frontend-data
  accessMode: ReadWriteMany
  size: 300Gi

alerting:
  # disable all alerts by setting `false` here
  enabled: false
  # disable kubernetes alerts by setting `false` here
  kubernetes: true
  # disable openstack alerts by setting `false` here
  openstack: true
  # disable metal alerts by setting `false` here
  metal: true
  # disable network alerts by setting `false` here
  network: true
  # disable vmware alerts by setting `false` here
  vmware: true

resources:
  requests:
    cpu: "12"
    memory: 40Gi
