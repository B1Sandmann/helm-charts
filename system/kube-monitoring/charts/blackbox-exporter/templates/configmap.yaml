apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ template "blackbox-exporter.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}

data:
  blackbox.yml: |
    modules:
      http_2xx:
        prober: http
      icmp:
        prober: icmp
      tcp_tls:
        prober: tcp
        tls: true
      http_401:
        prober: http
        http:
          valid_status_codes: [401]
      http_403:
        prober: http
        http:
          valid_status_codes: [403]
      http_post_4xx:
        prober: http
        http:
          method: POST
