apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: ntp-exporter
spec:
  template:
    metadata:
      name: ntp-exporter
      labels:
        app: ntp-exporter
    spec:
      updateStrategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 1
          minReadySeconds: 5
      tolerations:
      - key: "species"
        operator: "Exists"
        effect: "NoSchedule"
      containers:
        - name:  ntp-exporter
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          args:
            - "-ntp.server={{ .Values.ntp.server }}"
          ports:
            - name: metrics
              containerPort: 9100
              hostPort: 9101
          resources:
            requests:
              memory: 30Mi
              cpu: 10m
            limits:
              memory: 50Mi
              cpu: 20m
