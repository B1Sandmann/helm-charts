kind: DaemonSet
apiVersion: extensions/v1beta1

metadata:
  name: fluent
  namespace: elk
  annotations:
    kubernetes.io/change-cause: {{.Values.cluster_deployment_reason}}
spec:
  minReadySeconds: 15
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        component: fluent
      annotations:
        checksum/fluent-etc-configmap.yaml: {{ include  (print $.Template.BasePath "/fluent-etc-configmap.yaml") . | sha256sum }}
        checksum/fluent-bin-configmap.yaml: {{ include  (print $.Template.BasePath "/fluent-bin-configmap.yaml") . | sha256sum }}
        checksum/fluent.conf.tpl: {{ include  (print $.Template.BasePath "/_fluent.conf.tpl") . | sha256sum }}
        checksum/pattern.tpl: {{ include  (print $.Template.BasePath "/_pattern.tpl") . | sha256sum }}
        scheduler.alpha.kubernetes.io/tolerations: '[{"key":"species","value":"hypervisor"}]'
    spec:
      {{- if ge .Capabilities.KubeVersion.Minor "7" }}
      tolerations:
      - key: "species"
        operator: "Exists"
        effect: "NoSchedule"
      {{- end }}
      terminationGracePeriodSeconds: 30
      volumes:
        - name: fluent-bin
          configMap:
            name: fluent-bin
        - name: fluent-etc
          configMap:
            name: fluent-etc
        - name: varlog
          hostPath:
            path: /var/log
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
      containers:
        - name: fluent
          image: {{.Values.docker_repo}}/elk-fluent:{{.Values.elk_image_version_fluent}}
          imagePullPolicy: IfNotPresent
          command: ["/usr/local/bin/dumb-init", "/bin/bash", "/fluent-bin/fluent-start"]
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: DEPENDENCY_SERVICE
              value: "es-client.elk"
          resources:
            limits:
              memory: 2000Mi
            requests:
              cpu: 100m
              memory: 2000Mi
          volumeMounts:
            - name: fluent-bin
              mountPath: /fluent-bin
            - name: fluent-etc
              mountPath: /fluent-etc
            - name: varlog
              mountPath: /var/log
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
          ports: 
            - name: fluent
              containerPort: {{.Values.elk_fluent_port}}
              hostPort: {{.Values.elk_fluent_port}}
              hostIP: 127.0.0.1
