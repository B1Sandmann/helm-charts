{{- range $i, $config := .Values.elasticsearch_config -}}
{{ if ne $i 0 }}---{{ end }}
kind: Service
apiVersion: v1
metadata:
  name: es-exporter-{{$config.name}}
  namespace: elk
  labels:
    system: openstack
    service: logging
    component: es-exporter-{{$config.name}}
spec:
  selector:
    component: es-exporter-{{$config.name}}
  ports:
    - name: metrics
      port: {{$.Values.listen_port}}
{{ end -}}
