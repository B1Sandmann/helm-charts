apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kibana
  namespace: elk
  labels:
    system: openstack
    service: logging

spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        component: kibana
      annotations:
        checksum/configmap.yaml: {{ include  (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}        
        checksum/kibana.yml.tpl: {{ include (print $.Template.BasePath "/_kibana.yml.tpl") . | sha256sum }}
        checksum/kibana-start.tpl: {{ include (print $.Template.BasePath "/_kibana-start.tpl") . | sha256sum }}
    spec:
      nodeSelector:
        ccloud.sap.com/nodepool: payload
      volumes:
        - name: kibana-etc
          configMap:
            name: kibana-etc
      containers:
        - name: kibana
          image: {{.Values.global.docker_repo}}/elk-kibana:{{.Values.image_version_kibana}}
          imagePullPolicy: IfNotPresent
          command: ["/usr/local/bin/dumb-init", "/bin/bash", "/kibana-etc/kibana-start"]
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: DEPENDENCY_SERVICE
              value: "es-client.elk"
          ports:
            - name: nodejs
              containerPort: {{.Values.port_public}}
          volumeMounts:
            - mountPath: /kibana-etc
              name: kibana-etc
