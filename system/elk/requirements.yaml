  - name: wall-e
    alias: wall_e
    repository: file://vendor/wall-e
    version: 2.0.0
    condition: wall-e.enabled

  - name: es-exporter
    alias: es_exporter
    repository: file://vendor/es-exporter
    version: 2.0.0
    condition: es-exporter.enabled

  - name: es-query-exporter
    alias: es_query_exporter
    repository: file://vendor/es-query-exporter
    version: 0.0.1
    condition: es-query-exporter.enabled
