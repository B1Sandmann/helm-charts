dependencies:
  - name: es-master
    alias: es_master
    repository: file://vendor/es-master
    version: 2.0.0
    condition: es-master.enabled

  - name: es-client
    alias: es_client
    repository: file://vendor/es-client
    version: 2.0.0
    condition: es-client.enabled

  - name: es-data
    alias: es_data
    repository: file://vendor/es-data
    version: 2.0.0
    condition: es-data.enabled

  - name: es-manager
    alias: es_manager
    repository: file://vendor/es-manager
    version: 2.0.0
    condition: es-manager.enabled

  - name: kibana
    repository: file://vendor/kibana
    version: 2.0.0
    condition: kibana.enabled

#  - name: fluent
