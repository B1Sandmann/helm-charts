{{- $values := .Values.prometheus_infra_collector }}
{{- range $path, $bytes := .Files.Glob "vendor/*/aggregations/*.rules" }}
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule

metadata:
  name: {{ $values.name }}-{{ printf "%s" $path | replace "/" "-" }}
  labels:
    type: aggregation-rules
    prometheus: {{ required "$values.name missing" $values.name }}

spec:
{{ printf "%s" $bytes | indent 2 }}

{{- end }}