{{- define "prometheus.alerts" }}
{{/* Generate Prometheus Alert Rules */}}
{{- $values := .Values.prometheus_infra_collector }}
{{- range $path, $bytes := .Files.Glob "alerts/*.alerts" }}
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule

metadata:
  name: {{ $values.name }}-{{ printf "%s" $path | replace "/" "-" }}
  labels:
    type: alerting-rules
    prometheus: {{ required "$values.name missing" $values.name }}

spec:
{{ printf "%s" $bytes | indent 2 }}

{{- end }}
{{ end -}}
