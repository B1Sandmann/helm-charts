{{- $values := .Values.prometheus_infra_collector }}
{{- range $path, $bytes := .Files.Glob "vendor/*/alerts/*.alerts" }}
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule

metadata:
  name: {{ $values.name }}-{{ printf "%s" $path | replace "/" "-" }}
  labels:
    type: alerting-rules
    prometheus: {{ required ".Values.alerts.prometheus" .Values.alerts.prometheus }}

spec:
{{ printf "%s" $bytes | indent 2 }}