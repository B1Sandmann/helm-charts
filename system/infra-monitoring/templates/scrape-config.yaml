{{- if .Values.prometheus_server.enabled }}
apiVersion: v1
kind: Secret

metadata:
  name: {{ .Values.prometheus_server.name }}-additional-scrape-config
  labels:
    prometheus: {{ .Values.prometheus_server.name }}

data:
    scrape-config.yaml:
    {{ $root := . }}
    {{ range $path, $bytes := .Files.Glob "scrape/*" }}
    {{ print $path }}
    {{ tpl ($root.Files.Get $path) . | b64enc }}
    {{ end }}
{{- end }}
