{{- if .Values.snmp_exporter.enabled }}
kind: Service
apiVersion: v1
metadata:
  name: snmp-exporter
  namespace: infra-monitoring
  labels:
    system: openstack
    service: metrics
    component: snmp-exporter

spec:
  selector:
    component: snmp-exporter
  ports:
    - name: metrics
      port: {{.Values.snmp_exporter.listen_port}}
{{ end -}}
