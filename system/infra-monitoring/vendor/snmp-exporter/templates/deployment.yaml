apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: snmp-exporter
  namespace: infra-monitoring
  labels:
    system: openstack
    service: metrics

spec:
  revisionHistoryLimit: 5
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        component: snmp-exporter
      annotations:
        checksum/configmap.yaml: {{ include  (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      nodeSelector:
        zone: farm
      volumes:
        - name: snmp-exporter-etc
          configMap:
            name: snmp-exporter
      containers:
        - name: snmp-exporter
          image: {{ required "snmp_exporter.docker_repo variable is missing" .Values.snmp_exporter.docker_repo}}:{{ required "snmp_exporter.image_version variable is missing" .Values.snmp_exporter.image_version }}
          imagePullPolicy: IfNotPresent
          command:
            - /bin/snmp_exporter
          args:
            - --config.file=/snmp-exporter-etc/snmp-exporter.yaml
          volumeMounts:
            - mountPath: /snmp-exporter-etc
              name: snmp-exporter-etc
          ports:
            - name: metrics
              containerPort: {{ .Values.snmp_exporter.listen_port }}
