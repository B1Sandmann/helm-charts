{{ if .Values.enabled }}

kind: Deployment
apiVersion: extensions/v1beta1

metadata:
  name: ping-exporter
  labels:
    app: ping-exporter
    release: "{{$.Release.Name}}"

spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: ping-exporter
        app: ping-exporter
    spec:
      volumes:
        - name: ping-exporter
          configMap:
            name: ping-exporter
      containers:
        - name: ping-exporter
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.pullPolicy }}
          command:
            - /app/ping_exporter
          args:
            - --ping.interval={{ .Values.pingInterval }}
            - --ping.timeout={{ .Values.pingTimeout }}
            - --ping.history-size={{ .Values.pingHistorySize }}
            - --ping.size={{ .Values.pingPayloadSize }}
            - --log.level={{ .Values.logLevel }}
            - --metrics.deprecated=disable
            {{- range $i, $config := .Values.static_ping_targets }}
            - {{ $config.target | trim }}
            {{- end }}
          ports:
            - name: metrics
              containerPort: 9427
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: metrics
{{ end }}