# Default values for ping-exporter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: hub.global.cloud.sap/repository/monsoon/ping-exporter
  tag: 0.1.0
  pullPolicy: IfNotPresent


fullnameOverride: ping-exporter

metrics:
  scrape: true
  port: 9427
  prometheus: infra-collector

pingInterval: 2s
pingTimeout: 1s
pingHistorySize: 30
pingPayloadSize: 120
logLevel: info

pingProbers:
  - DEFINED-IN-REGIONS-SECRETS

static_ping_targets:
  - name: google-dns-1
    target: 8.8.8.8
  - name: google-dns-2
    target: 8.8.4.4
  - name: qa-de-1a
    target: 10.236.40.16
  - name: qa-de-1b
    target: 10.236.40.22
  - name: eu-de-1a
    target: 10.47.7.224
  - name: eu-de-1b
    target: 10.47.7.223