apiVersion: v1
kind: Service
metadata:
  name: ipmi-exporter
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9290"
    prometheus.io/targets: {{ required ".Values.alerts.prometheus missing" .Values.alerts.prometheus | quote }}
spec:
  selector:
    app: ipmi-exporter
    type: exporter
  ports:
    - port: 9290
