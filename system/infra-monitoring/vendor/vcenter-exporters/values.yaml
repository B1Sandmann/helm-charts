docker_repo: hub.global.cloud.sap/monsoon/infrastructure-exporters
image_version: '20190318133621'
port: 443
ignore_ssl: "true"
availability_zone: DEFINED-IN-REGION-CHART
resources:
  enabled: True
  requests:
    cpu: 400m
    memory: 800Mi
  limits:
    cpu: 500m
    memory: 1000Mi
log_level: INFO
listen_port: 9102
vcenters:
  - hostname: DEFINED-IN-REGION-CHART
    username: DEFINED-IN-REGION-CHART
    password: DEFINED-IN-REGION-CHART
exporter_types:
  vcapiandversions:
    name: vcapiandversions
    enabled: True
    collection_interval: 120
    collector: DEFINED-IN-REGION-CHART
  vccustomerdsmetrics:
    name: vccustomerdsmetrics
    enabled: True
    collection_interval: 120
    ignore_ds_match_regex: DEFINED-IN-REGION-CHART
    vc_cluster_match_regex: DEFINED-IN-REGION-CHART
    collector: DEFINED-IN-REGION-CHART
  vccustomervmmetrics:
    name: vccustomervmmetrics
    enabled: True
    collection_interval: DEFINED-IN-REGION-CHART
    vc_cluster_match_regex: DEFINED-IN-REGION-CHART
    shorter_names_regex: DEFINED-IN-REGION-CHART
    ignore_vm_match_regex: DEFINED-IN-REGION-CHART
    collector: DEFINED-IN-REGION-CHART
    vm_metrics:
      - 'cpu.latency.average'
      - 'cpu.usage.average'
      - 'cpu.usagemhz.average'
      - 'cpu.wait.summation'
      - 'disk.usage.average'
      - 'disk.numberRead.summation'
      - 'disk.numberWrite.summation'
      - 'mem.usage.average'
      - 'net.usage.average'
      - 'net.bytesRx.average'
      - 'net.bytesTx.average'
      - 'net.droppedRx.summation'
      - 'net.droppedTx.summation'
      - 'net.errorsRx.summation'
      - 'net.errorsTx.summation'
      - 'net.packetsRx.summation'
      - 'net.packetsTx.summation'
      - 'virtualDisk.read.average'
      - 'virtualDisk.write.average'
      - 'virtualDisk.readIOI.latest'
      - 'virtualDisk.writeIOI.latest'
      - 'virtualDisk.totalReadLatency.average'
      - 'virtualDisk.totalWriteLatency.average'
    