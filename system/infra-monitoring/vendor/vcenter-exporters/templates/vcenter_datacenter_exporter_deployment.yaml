{{- if .Values.enabled }}
{{- if .Values.exporter_types }}
{{ $global_values := .Values }}
{{- range $exporter_type_values := .Values.exporter_types }}
{{- range $i, $vcenter := $global_values.vcenters }}
  ---
  kind: Deployment
  apiVersion: extensions/v1beta1
  metadata:
    name: vcenter-exporter-{{ $vcenter.hostname }}-`}}{{ required ".Values<exporter_type>.name is missing" $exporter_type_values.name }}
    namespace: infra-monitoring
    labels:
      system: openstack
      service: metrics

  spec:
    replicas: 1
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 1
        maxSurge: 1
    template:
      metadata:
        labels:
          component: vcenter-exporter-{{ $vcenter.hostname }}-`}}{{ required ".Values.<exporter_type>.name is missing" $exporter_type_values.name }}
      spec:
        volumes:
          - name: maia-etc
            configMap:
              name: vcenter-exporter-{{ $vcenter.hostname }}-{{ required ".Values..<exporter_type>.name is missing" $exporter_type_values.name }}
        containers:
          - name: vcenter-exporter
            imagePullPolicy: IfNotPresent
            image: {{ required ".Values.docker_repo is missing" .Values.docker_repo }}/infrastructure-exporters:{{ .Values.image_version | replace "string:" "" }}
            args:
              - -f
              - /maia-etc/config-{{ $vcenter.hostname }}-`}}{{ required ".Values.<exporter_type>.name is missing" $exporter_type_values.name }}.yaml
              - -t
              - {{ $exporter_type_values.name }}
            {{- if .Values.resources.enabled }}
            livenessProbe:
              exec:
                command: 
                  - sh 
                  - -c
                  - '[ $(ls -l /proc/$(ps -ef | grep cmd.py | grep -v grep | awk "{print $1}")/task | wc -l) -lt 500 ]'
              initialDelaySeconds: 45
              periodSeconds: 5
            resources:
              requests:
                memory: {{ required ".Values.resources.requests.memory is missing" .Values.resources.requests.memory | quote }}
              limits:
                memory: {{ required ".Values.resources.limits.memory is missing" .Values.resources.limits.memory | quote }}
            {{- end }}
            volumeMounts:
              - mountPath: /maia-etc
                name: maia-etc
            ports:
              - name: metrics
                containerPort: {{ required ".Values.prometheus_port is missing" .Values.listen_port | quote}}
{{- end }}
{{- end }}
{{- end }}
{{- end }}
