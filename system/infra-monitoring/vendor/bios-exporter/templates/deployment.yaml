apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: bios-exporter
  namespace: infra-monitoring
  #labels:
    #system: openstack
    #service: metrics

spec:
  template:
    metadata:
      labels:
        component: bios-exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: {{ .Values.listen_port | quote }}
    spec:
      containers:
         - name: bios-exporter
           image: {{ required "global.imageRegistry variable missing" .Values.global.imageRegistry }}/{{ .Values.image.namespace }}/{{ .Values.image.name }}:{{ .Values.image.tag }}
           imagePullPolicy: Always
           ports:
             - name: metrics
               containerPort: {{ .Values.listen_port }}
           command:
             - ./export.py
           args:
             - -o {{ .Values.listen_port }}
           env:
             - name: REMOTEUSER
               value: {{ .Values.user }}
             - name: REMOTEPW
               value: {{ .Values.userpw }}

