apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: bios-exporter

spec:
  replicas: 1
  template:
    metadata:
      labels:
         app: bios-exporter
    spec:
      containers:
         - name: bios-exporter
           image: {{ .Values.global.imageRegistry }}/{{ required ".Values.docker_repo missing" .Values.docker_repo }}:{{ required ".Values.image_version missing" .Values.image_version }}
           imagePullPolicy: IfNotPresent
           ports:
             - name: metrics
               containerPort: {{ .Values.listen_port }}
               protocol: TCP
           command:
             - ./export.py
           args:
             - -o {{ .Values.listen_port }}
           env:
             - name: REMOTEUSER
               value: {{ .Values.user }}
             - name: REMOTEPW
               value: {{ .Values.userpw }}
           livenessProbe:
             httpGet:
               path: /
               port: {{ .Values.listen_port }}
             initialDelaySeconds: 5
             timeoutSeconds: 5
             periodSeconds: 10

