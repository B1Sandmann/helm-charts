{{- $values := .Values -}}
{{- if $values.alerts.enabled }}
{{- range $path, $bytes := .Files.Glob "alerts/*.alerts" }}
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule

metadata:
  name: {{ printf "snmp-exporter-%s" $path | replace "/" "-" }}
  labels:
    app: snmp-exporter
    prometheus: {{ required ".Values.alerts.prometheus missing" $values.snmp_exporter.alerts.prometheus }}

spec:
{{ printf "%s" $bytes | indent 2 }}

{{- end }}
{{- end }}
