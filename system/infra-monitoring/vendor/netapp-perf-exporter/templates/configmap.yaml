{{- if .Values.enabled }}
{{- $template := .Template }}
{{- $values := .Values }}
{{- range $name, $app := .Values.apps }}
{{- if $app.enabled }}
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ $app.fullname }}
data:
  netapp-filers.yaml: "TO BE POPULATED BY SIDECAR"
  netapp-harvest.conf: |
    {{ include (print $template.BasePath "/_netapp-harvest.conf.tpl") . | nindent 4 }}
  graphite-mapping.conf: |
    {{ include (print $template.BasePath "/_graphite-mapping.conf.tpl") . | nindent 4 }}
{{- end }}
{{- end }}
{{- end }}
