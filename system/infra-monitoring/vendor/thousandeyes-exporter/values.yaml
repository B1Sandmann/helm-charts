enabled: false
replicaCount: 1
image:
   namespace: monsoon
   name: 1000eyes-exporter
   tag: v0.0.3
bearer_token: TO-DEFINED-IN-REGION
metric_port: 9350

alerts:
  enabled: true
  # Name of the Prometheus to which the alerts should be assigned to.
  prometheus: prometheus-infra

metrics:
  scrape: true
  port: 9350
  targets: infra-collector