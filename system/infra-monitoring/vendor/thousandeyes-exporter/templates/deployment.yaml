{{- if .Values.enabled }}

kind: Deployment
apiVersion: extensions/v1beta1

metadata:
  name: thousandeyes-exporter

spec:
  replicas: {{.Values.replicaCount}}
  template:
    metadata:
      labels:
         app: thousandeyes-exporter
       annotations:
         prometheus.io/scrape: {{ .Values.metrics.scrape | quote }}
         prometheus.io/port: {{ .Values.metrics.port | quote }}
         prometheus.io/targets: {{ .Values.metrics.targets | quote }}
    spec:
      containers:
         - name: thousandeyes-exporter
           image: {{ required "global.imageRegistry variable missing" .Values.global.imageRegistry }}/{{ .Values.image.namespace }}/{{ .Values.image.name }}:{{ .Values.image.tag }}
           imagePullPolicy: IfNotPresent
           env:
             - name: THOUSANDEYES_TOKEN
               value: {{ .Values.bearer_token }}
           ports:
             - name: metrics
               containerPort: {{ .Values.metric_port}}
               protocol: TCP

           readinessProbe:
             httpGet:
               path: /
               port: {{ .Values.metric_port}}
             initialDelaySeconds: 5
             timeoutSeconds: 5
             periodSeconds: 10

           livenessProbe:
             httpGet:
               path: /
               port: {{ .Values.metric_port }}
             initialDelaySeconds: 5
             timeoutSeconds: 5
             periodSeconds: 10

{{ end -}}