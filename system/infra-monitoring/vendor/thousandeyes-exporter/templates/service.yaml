apiVersion: v1
kind: Service

metadata:
  name: thousandeyes-exporter
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: {{ .Values.metric_port | quote }}
    prometheus.io/targets: "infra-monitoring"
spec:
  selector:
    app: thousandeyes-exporter
    type: exporter
  ports:
    - port: {{ .Values.metric_port }}
