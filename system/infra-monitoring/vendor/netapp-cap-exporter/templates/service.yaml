{{- if .Values.enabled }}
{{- $scrape := .Values.metrics.scrape -}}
{{- $targets := .Values.metrics.targets -}}
{{- $port := .Values.service.port -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "netapp-cap-exporter.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ $port }}
      targetPort: {{ $port }}
      protocol: TCP
      name: prometheus
  selector:
    app: {{ include "netapp-cap-exporter.fullname" . }}
{{- end }}
