{{- if .Values.enabled }}
{{- $scrape := .Values.metrics.scrape -}}
{{- $targets := .Values.metrics.targets -}}
{{- $port := .Values.service.port -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "netapp-cap-exporter.fullname" . }}
  annotations:
    prometheus.io/scrape: {{ $scrape | quote }}
    prometheus.io/targets: {{ $targets | quote }}
    prometheus.io/port: {{ $port | quote }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ $port }}
      targetPort: {{ $port }}
      protocol: TCP
      name: prometheus
  selector:
    app.kubernetes.io/name: {{ include "netapp-cap-exporter.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}
