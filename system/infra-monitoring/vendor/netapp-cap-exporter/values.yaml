# Default values for netapp-cap-exporter.
apps:
  - name: "netapp-capacity-exporter-manila"
    enabled: true
    netappsd:
      query: md
  - name: "netapp-capacity-exporter-cinder"
    enabled: true
    netappsd:
      query: bb
  - name: "netapp-capacity-exporter-bare-metal"
    enabled: false
    netappsd:
      query: bm
  - name: "netapp-capacity-exporter-control-plane"
    enabled: false
    netappsd:
      query: cp

fullnameOverride: "netapp-capacity-exporter"
listenPort: 9108

exporter:
  image:
    repository: hub.global.cloud.sap/monsoon/netapp-api-exporter
    tag: c7581011
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: 200Mi
      cpu: 100m

netappsd:
  image: 
    repository: hub.global.cloud.sap/monsoon/netappsd
    tag: master-0ae024a1
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: 50Mi
      cpu: 50m
  query: bb

service:
  type: ClusterIP

metrics:
  scrape: true
  targets: infra-collector
