dependencies:
  - name: prometheus-server
    alias: prometheus_infra_collector
    repository: https://charts.eu-de-2.cloud.sap
    version: 1.0.18
    condition: prometheus_infra_collector.enabled

  - name: cloudprober-exporter
    alias: cloudprober_exporter
    repository: file://vendor/cloudprober-exporter
    version: 0.1.0
    condition: cloudprober_exporter.enabled

  - name: netapp-exporter
    alias: netapp_exporter
    repository: file://vendor/netapp-exporter
    version: 0.0.1
    condition: netapp_exporter.enabled

  - name: thousandeyes-exporter
    alias: thousandeyes_exporter
    repository: file://vendor/thousandeyes-exporter
    version: 0.1.0
    condition: thousandeyes_exporter.enabled
