prometheus_server:
  enabled: false

  name: prometheus-infra

  retentionTime: 7d
  scrapeInterval: "60s"

  additionalScrapeConfigs:
    name: prometheus-infra-additional-scrape-config
    key: scrape-config.yaml
  configMaps:
    - snmp-exporter-targets

  # alertmanagers:
  #  - alertmanager.eu-de-1.cloud.sap

  ingress:
    enabled: true
    host: prometheus-infra-scaleout

  # Store on disk
  persistence:
    enabled: true
    # prom-operator does not support other accessModes than RWO
    # accessMode: ReadWriteOnce
    size: 100Gi

  rbac:
    create: true
  serviceAccount:
    name: prometheus-infra

  serviceAccount:
    create: false
    name: default

  # The log level of the Prometheus.
  logLevel: info

  # Tolerations match the taint
  tolerations:
    - key: "context"
      operator: "Equal"
      value: "monitoring"
      effect: "PreferNoSchedule"

  # Kubernetes resource requests and limits for this Prometheus.
  resources:
    requests:
      cpu: 0.25
      memory: 1Gi
    limits:
      cpu: 1
      memory: 2Gi

cloudprober-exporter:
  enabled: false

netapp-exporter:
  enabled: false

apic_exporters:
  enabled: false

snmp_exporter:
  enabled: false

snmp_exporter_sd:
  enabled: false
vcenter-service-discovery:
  enabled: true
