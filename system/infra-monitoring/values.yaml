global:
  imageRegistry: hub.global.cloud.sap
  domain: cloud.sap

  # Defined via secrets.
  # region:
  # cluster:
  # clusterType:

  altas:
     ironic:
       enabled: false
  arista_exporter:
    enabled: true

rbac:
  create: true
  name: infra-monitors-edit
  namespace: infra-monitors
  role:
    kind: ClusterRole
    name: edit
  service_account:
    name: default
    namespace: infra-monitors

prometheus_infra_collector:
  name: infra-collector
  enabled: true

  retentionTime: 10m
  scrapeInterval: "60s"

  additionalScrapeConfigs:
    name: infra-collector-additional-scrape-config
    key: scrape-config.yaml
  configMaps:
#    - arista-sd
#    - atlas-targets

  ingress:
    enabled: true
    host: prometheus-infra-collector

  persistence:
    enabled: false

  resources:
    requests:
      cpu: 0.25
      memory: 1Gi
    limits:
      cpu: 1
      memory: 2Gi

  rbac:
    create: true

  serviceAccount:
    create: true

  # alertmanagers:
  #  - alertmanager.eu-de-1.cloud.sap
  #  - alertmanager.eu-nl-1.cloud.sap

# Basic alerts for infra Prometheus.
alerts:
  prometheus: infra-collector

cloudprober_exporter:
  enabled: false

netapp_exporter:
  enabled: false

thousandeyes_exporter:
  enabled: false