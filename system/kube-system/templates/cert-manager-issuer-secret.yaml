{{ if and .Values.cert_issuer .Values.cert_issuer.enabled -}}
apiVersion: v1
kind: Secret
type: Opaque

metadata:
  name: cert-manager-issuer-secret
  namespace: kube-system

data:
  authPassword: {{ required "missing openstack password" .Values.cert_issuer.designate.password | b64enc | quote }}
{{- end }}