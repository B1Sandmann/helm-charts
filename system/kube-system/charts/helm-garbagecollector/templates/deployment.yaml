apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: helm-garbagecollector 

spec:
  revisionHistoryLimit: 5
  replicas: 1
  selector:
    matchLabels:
      app: helm-garbagecollector
  template:
    metadata:
      labels:
        app: helm-garbagecollector
    spec:
      containers:
        - name: helm-garbagecollector
          image: sapcc/helm-garbagecollector:{{.Chart.Version}}
          imagePullPolicy: IfNotPresent
