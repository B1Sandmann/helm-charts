kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: sysctl
  namespace: kube-system
spec:
  template:
    metadata:
      labels:
        app: sysctl
    spec:
      updateStrategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 1
          minReadySeconds: 5
      tolerations:
      - key: "species"
        operator: "Equal"
        value: "network"
        effect: "NoSchedule"
      containers:
        - image: sapcc/sysctl:latest
          name: sysctl
          imagePullPolicy: Always
          securityContext:
            privileged: true
