apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx-ingress-controller
  namespace: kube-system
  labels:
    app: nginx-ingress-controller
spec:
  revisionHistoryLimit: 5
  replicas: 3
  minReadySeconds: 60
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: nginx-ingress-controller
  template:
    metadata:
      labels:
        app: nginx-ingress-controller
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9101"
    spec:
{{- if .Values.controller.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.controller.nodeSelector | indent 8 }}
{{- end }}
      terminationGracePeriodSeconds: 60
      containers:
      - name: nginx-ingress-lb
        image: "{{ .Values.controller.image.repository }}:{{ .Values.controller.image.tag }}"
        imagePullPolicy: {{ default "" .Values.controller.image.pullPolicy | quote }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 10254
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 5
        ports:
          - name: http
            containerPort: 80
          - name: https
            containerPort: 443
          - name: request-metrics
            containerPort: 9101
          - name: metrics
            containerPort: 10254
            hostPort: 10254
            hostIP: 127.0.0.1
        env:
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        args:
        - /nginx-ingress-controller
        - --default-backend-service={{.Release.Namespace}}/ingress-default-backend
        - --configmap={{.Release.Namespace}}/ingress-controller-configmap
        - --annotations-prefix=ingress.kubernetes.io
{{- if .Values.controller.args }}
{{- range $arg := .Values.controller.args }}
        - {{ $arg }}
{{- end}}
{{- end}}
