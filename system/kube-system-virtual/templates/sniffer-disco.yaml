apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    disco: "true"
    disco/record: {{ required ".Values.externalIPs.sniffer" .Values.externalIPs.sniffer }} 
    disco/record-type: A
    kubernetes.io/ingress.class: noop.disco
spec:
  rules:
  - host: sniffer.virtual.{{- required ".Values.global.region missing" .Values.global.region -}}.{{- required ".Values.global.domain missing" .Values.global.domain -}}
    http:
      paths:
      - backend:
          serviceName: something
          servicePort: 12345
        path: /
  tls:
  - hosts:
    - something
    secretName: something