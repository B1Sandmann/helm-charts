kube-proxy:
  enabled: true
  images:
    proxy: 
      repository: sapcc/hyperkube
      tag: v1.8.15.cniplugins-v0.7.6
  sidecars:
    parrot:     false
    externalip: false
    nanny:      false

metallb:
  enabled: true

kube-flannel:
  enabled: true
  image:
    repository: quay.io/coreos/flannel
    tag: v0.11.0-amd64
  kubeConfig: /etc/kubernetes/kubelet/kubeconfig

wormhole:
  enabled: true
  image:
    repository: sapcc/kubernikus
    tag: f4a0f3eff2603895b25d3f98f865a6fc7e3a26df
  interface:
    ipAddress: 1.1.1.1
    port: 6443
  kubeConfig: /etc/kubernetes/kubelet/kubeconfig
