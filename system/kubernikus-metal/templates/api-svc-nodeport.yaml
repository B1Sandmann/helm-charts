apiVersion: v1
kind: Service
metadata:
  name: {{ required "klusterName missing" .Values.klusterName }}-nodeport
  namespace: kubernikus
spec:
  type: NodePort
  ports:
  - nodePort: 30666
    port: 6443
    protocol: TCP
    targetPort: 6443
  selector:
    app: {{ required "klusterName missing" .Values.klusterName }}-apiserver
