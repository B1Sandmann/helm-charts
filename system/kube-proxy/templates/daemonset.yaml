{{- if (semverCompare ">= 1.9" .Values.kubernetes.version) }} 
apiVersion: apps/v1
{{- else }}
apiVersion: extensions/v1beta1 
{{- end}}
kind: DaemonSet
metadata:
  labels:
    k8s-app: kube-proxy
  name: kube-proxy
spec:
  selector:
    matchLabels:
      name: kube-proxy
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: kube-proxy
{{- if (semverCompare "< 1.13" .Values.kubernetes.version) }}
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
{{- end }}
    spec:
{{- if (semverCompare ">= 1.10" .Values.kubernetes.version) }} 
      priorityClassName: system-node-critical
{{- end }}
      containers:
      - name: kube-proxy
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: IfNotPresent
        command:
          - /hyperkube
          - kube-proxy
          - --config=/var/lib/kube-proxy/config
          - --hostname-override=$(NODE_NAME)
        env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
        livenessProbe:
          httpGet:
            host: 127.0.0.1
            path: /healthz
            port: 10249
          initialDelaySeconds: 15
          timeoutSeconds: 1
        securityContext:
           privileged: true
        volumeMounts:
          - mountPath: /var/lib/kube-proxy
            name: kube-proxy
          - mountPath: /run/xtables.lock
            name: xtables-lock
            readOnly: false
          - mountPath: /lib/modules
            name: lib-modules
            readOnly: true
      hostNetwork: true
      nodeSelector:
        beta.kubernetes.io/os: linux
{{- if .Values.selector }}
        kubernetes.cloud.sap/provisioned-by: kubernikus
{{- end }}
      serviceAccountName: kube-proxy
      tolerations:
{{- if .Values.toleration }}
        - key: "kubernetes.cloud.sap/unification"
          operator: "Exists"
          effect: "NoSchedule"
{{- else }}
        - operator: Exists
{{- end }}
      volumes:
        - name: kube-proxy
          configMap:
            name: kube-proxy
        - name: xtables-lock
          hostPath:
            path: /run/xtables.lock
            type: FileOrCreate
        - name: lib-modules
          hostPath:
            path: /lib/modules