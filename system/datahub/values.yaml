mariadb:
  name: DEFINED-IN-COMPONENT-CHART
  image: mariadb:10.4.12
  imagePullPolicy: IfNotPresent
  port_public: 3306
  max_connections: 1024
  buffer_pool_size: "1024M"
  performance_schema: "OFF"
  log_file_size: "256M"
  query_cache_size: "0"
  query_cache_type: "0"
  join_buffer_size: "4M"
  binlog_format: "MIXED"
  expire_logs_days: 10
