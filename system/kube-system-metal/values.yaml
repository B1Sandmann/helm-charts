global:
  rbac:
    create: true

kube-dns:
  domain:
  clusterip:

kube-fip-controller:
  enabled: false

disco:
  enabled: false
  rbac:
    create: true
    serviceAccountName: disco

node-problem-detector:
  systemLogMonitors:
    - kernel-monitor.json

  customPluginMonitors:
    - bridge-monitor.json

  additionalHostVolumeMounts:
    # Required by the bridge monitor.
    - name: hostproc
      hostPath: /proc
      mountPath: /host/proc
      readOnly: true

kubernetes-dashboard:
  image:
    repository: sapcc/kubernetes-dashboard-amd64
    tag: 'v1.6.0'

vice-president:
  president:
    rbac:
      create: true
      serviceAccountName: vice-president
